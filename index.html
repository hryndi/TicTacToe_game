<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <h2 id="player-turn"></h2>

    <div id="container">
      <table>
        <tr>
          <td id="l1_1" onclick="setbuild(this)" class="img">1</td>
          <td id="l1_2" onclick="setbuild(this)" class="img">2</td>
          <td id="l1_3" onclick="setbuild(this)" class="img">3</td>
        </tr>
        <tr>
          <td id="l2_1" onclick="setbuild(this)" class="img">1</td>
          <td id="l2_2" onclick="setbuild(this)" class="img">2</td>
          <td id="l2_3" onclick="setbuild(this)" class="img">3</td>
        </tr>
        <tr>
          <td id="l3_1" onclick="setbuild(this)" class="img">1</td>
          <td id="l3_2" onclick="setbuild(this)" class="img">2</td>
          <td id="l3_3" onclick="setbuild(this)" class="img">3</td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
